[pyprland]
plugins = ["scratchpads", "magnify"]

[scratchpads.volume]
command = "ghostty --class=com.ghostty-volume -e wiremix"
position = "1% 8%"
unfocus = "hide"
lazy = true

[scratchpads.bluetooth]
command = "ghostty --class=com.ghostty-volume -e bluetui"
position = "1% 8%"
unfocus = "hide"
lazy = true

[scratchpads.wifi]
command = "iwgtk"
animation = "fromRight"
margin = 20
lazy = true

[scratchpads.network]
command = "nm-connection-editor"
animation = "fromRight"
margin = 20
lazy = true
